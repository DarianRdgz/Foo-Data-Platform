server:
  port: 8080

spring:
  application:
    name: fdp

  datasource:
    url: jdbc:postgresql://localhost:5432/fdp
    username: fdp_user
    password: fdp_pass

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

kroger:
  client-id: ${KROGER_CLIENT_ID:}
  client-secret: ${KROGER_CLIENT_SECRET:}
  api:
    base-url: ${KROGER_API_BASE_URL:https://api-ce.kroger.com/v1}

  oauth:
    token-url: https://api-ce.kroger.com/v1/connect/oauth2/token
    scope: product.compact
